<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="login-container">
            <h2>Register</h2>
            <form method="post">
                <input name="name" placeholder="Full Name" required><br>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
                <input name="email" type="email" placeholder="Email" required><br>
                <input name="phone" placeholder="Phone Number" required><br>
                <input name="address" placeholder="Address" required><br>
                <input name="bank" placeholder="Bank Name" required><br>
                <input name="account_no" placeholder="Account Number" required><br>
                <input name="username" placeholder="Username" required><br>
                <input name="password" type="password" placeholder="PIN" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
